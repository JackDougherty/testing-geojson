<html>
<head>
  <meta charset=utf-8 />
  <title>Leaflet load external geojson</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  
  <!-- Load Esri Leaflet from CDN -->
  <!-- we encourage you to replace 'latest' with a hardcoded version number (like '1.0.0-rc.8') in production applications -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>
  
  <!-- Load jquery to load  geoJson -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([41.7665, -72.6814], 12);

  L.esri.basemapLayer('Streets').addTo(map);
  
  /* Tutorial http://maptimeboston.github.io/leaflet-intro/ */
  
  // Simple: load geojson polygon from an external file in the same directory, then add to map with no styling; spell L.geoJson exactly this way
  $.getJSON("hartford-border.geojson",function(border){ 
    L.geoJson(border).addTo(map);
  });
  
  // Load geojson polygon, add styling, then add to map
  /*
  $.getJSON("bloomfield-border.geojson",function(border2){
    L.geoJson(border2)addTo(map);
  });
  */
  
</script>

</body>
</html>
