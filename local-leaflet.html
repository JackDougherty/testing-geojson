<html>
<head>
  <meta charset=utf-8 />
  <title>Local Leaflet load geoJson</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  
  <!-- Load Esri Leaflet from CDN -->
  <!-- we encourage you to replace 'latest' with a hardcoded version number (like '1.0.0-rc.8') in production applications -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>
  
  <script src="hartford.geojson"></script>
  
  <!-- Load jquery to load external geoJson -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([41.7665, -72.6814], 12);

  L.esri.basemapLayer('Streets').addTo(map);
  
  
  /* Tutorial http://savaslabs.com/2015/05/18/mapping-geojson.html */
  
  function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data);  // be sure to spell L.geoJson with this exact capitalization
    dataLayer.addTo(map);
}

/* CORS must be enabled; avoid http vs https conflicts */
$.getJSON("hartford.geojson", function(data) { addDataToMap(data, map); });
</script>

</body>
</html>
